# =============================================================================
# AI Gateway Configuration
# =============================================================================
# Les clés API peuvent être définies ici ou via variables d'environnement
# Variables d'environnement prioritaires sur ce fichier

providers:
  # ===========================================================================
  # Groq - GRATUIT, Très Rapide (Recommandé)
  # ===========================================================================
  groq:
    enabled: false
    api_key: ""  # Ou GROQ_API_KEY en variable d'environnement
    base_url: "https://api.groq.com/openai/v1"
    models:
      - "llama-3.3-70b-versatile"
      - "llama-3.1-8b-instant"
      - "mixtral-8x7b-32768"

  # ===========================================================================
  # Ollama - Local, privé, illimité
  # ===========================================================================
  ollama:
    enabled: true
    base_url: "http://ollama:11434"
    models:
      - "codellama"
      - "llama3.2"
      - "deepseek-coder"
      - "qwen2.5-coder"

  # ===========================================================================
  # Hugging Face - Gratuit
  # ===========================================================================
  huggingface:
    enabled: false
    api_key: ""  # Ou HUGGINGFACE_API_KEY
    base_url: "https://api-inference.huggingface.co/models"
    models:
      - "meta-llama/Llama-3.2-3B-Instruct"
      - "Qwen/Qwen2.5-Coder-32B-Instruct"

  # ===========================================================================
  # Together AI - Gratuit avec crédits
  # ===========================================================================
  together:
    enabled: false
    api_key: ""  # Ou TOGETHER_API_KEY
    base_url: "https://api.together.xyz/v1"
    models:
      - "meta-llama/Llama-3-70b-chat-hf"
      - "mistralai/Mixtral-8x7B-Instruct-v0.1"

  # ===========================================================================
  # OpenRouter - Gratuit avec certains modèles
  # ===========================================================================
  openrouter:
    enabled: false
    api_key: ""  # Ou OPENROUTER_API_KEY
    base_url: "https://openrouter.ai/api/v1"
    models:
      - "meta-llama/llama-3.1-8b-instruct:free"
      - "google/gemma-2-9b-it:free"